<!DOCTYPE html>
<html>
<head>
	<title>Logout</title>
	<script>
		window.location.href="login.html"; //remove once logout servlet is implemented
		let xhr = new XMLHttpRequest();
		xhr.onreadstatechange = function(){
		if (this.readyState == 4 && this.status == 200){
			window.location.href="login.html"; //should call logout servelet here thru xhr
		}
	xhr.open("GET", "logout", false);
	xhr.send();
	</script>
</head>
</html>
